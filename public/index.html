<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tailwild-Portfolio</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body style="background: black; overflow: hidden">
    <div
      class="mt-32 mb-32 sm:mt-0 mb-0 sm:w-9/12 sm:h-screen bg-gray-200 m-auto"
    >
      <br />

      <div class="bg-white w-11/12 h-auto m-auto">
        <div class="w-8 sm:w-14 float-left border-r-2 border-gray-100">
          <img
            class="w-10/12 ml-1 mt-1 cursor-pointer"
            src="./images/tail-icon.PNG"
            alt=""
          />
          <div class="text-center mt-52 text-xs sm:text-sm sm:mt-80 opacity-40">
            <div class="cursor-pointer">
              <p class="m-2"><i class="fab fa-twitter"></i></p>
              <p class="m-2"><i class="fas fa-globe"></i></p>
              <p class="m-2"><i class="fab fa-bootstrap"></i></p>
              <p class="m-2"><i class="fab fa-vimeo"></i></p>
              <p class="m-2"><i class="fab fa-linkedin"></i></p>
            </div>
          </div>
        </div>

        <div class="w-7/12 sm:w-6/12 ml-0 float-left">
          <div class="ml-2">
            <ul class="flex text-xxl sm:text-xs font-bold mt-4 opacity-70">
              <li
                class="
                  mx-2
                  underline
                  cursor-pointer
                  transform
                  hover:scale-105
                  transition
                  ease-in-out
                  duration-200
                "
              >
                portfolio
              </li>
              <li
                class="
                  mx-2
                  cursor-pointer
                  transform
                  hover:scale-105
                  transition
                  ease-in-out
                  duration-200
                "
              >
                about me
              </li>
              <li
                class="
                  mx-2
                  cursor-pointer
                  transform
                  hover:scale-105
                  transition
                  ease-in-out
                  duration-200
                "
              >
                my blog
              </li>
              <li
                class="
                  mx-2
                  cursor-pointer
                  transform
                  hover:scale-105
                  transition
                  ease-in-out
                  duration-200
                "
              >
                reviews
              </li>
              <li
                class="
                  mx-2
                  cursor-pointer
                  transform
                  hover:scale-105
                  transition
                  ease-in-out
                  duration-200
                "
              >
                contact me
              </li>
            </ul>

            <div class="mt-10 ml-3">
              <div class="opacity-70">
                <p class="font-bold text-xs sm:text-sm">Hi There</p>
                <h1
                  class="text-2xl sm:text-6xl font-extrabold sm:font-bold -ml-1"
                >
                  I am Ven<span class="text-red-500">i</span>ssa
                </h1>
                <p class="font-extrabold text-base sm:text-2xl mt-1">
                  I am designer during daytime
                </p>
                <p class="font-bold text-sm sm:text-base mt-1">
                  & work with batman during nights
                </p>
              </div>
              <button
                class="
                  bg-red-600
                  text-white text-xs
                  rounded
                  sm:w-36
                  p-2
                  mt-6
                  opacity-90
                  hover:bg-red-700
                  transition
                  duration-200
                "
              >
                Ask Me how
              </button>

              <div
                class="
                  mt-28
                  sm:mt-52 sm:text-xs
                  text-xxl
                  font-bold
                  opacity-70
                  mb-6
                "
              >
                <div class="inline-block border-r-2 pr-6">
                  <h3 class="font-extrabold">Email</h3>
                  <p>venissa@gotham.com</p>
                </div>
                <div class="inline-block border-r-2 ml-6 pr-6">
                  <h3 class="font-extrabold">Phone</h3>
                  <p>+190-300-444-555</p>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="w-4/12 sm:w-5/12 float-left sm:relative">
          <p
            class="
              text-xxl
              sm:text-xs
              font-extrabold
              text-red-600
              mt-4
              ml-20
              sm:ml-64
              opacity-40
              cursor-pointer
              transform
              hover:scale-105
              transition
              ease-in-out
              duration-200
            "
          >
            <span><i class="fas fa-phone-alt"></i></span> schedule a call
          </p>
          <img
            class="w-11/12 mt-12 sm:mb-12"
            src="./images/tailwindcss.png"
            alt=""
          />
          <div
            class="
              inline-block
              opacity-70
              text-xxl
              sm:text-xs
              mr-6
              mt-m75
              pr-6
              sm:absolute
              bottom-m84
              -left-24
            "
          >
            <h3 class="font-extrabold">Location</h3>
            <p>Gotham City, Arkham</p>
          </div>
        </div>
        <div class="clear-both"></div>
      </div>

      <br />
    </div>
  </body>
</html>
